<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Madarom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../../assets/css/authentification.css" />
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="items-center text-center mb-6">
            <h1 class="logo-font text-2xl text-[#56b6a8]">Mad'<span class="text-[#bc1414]">arom</span></h1>
        </div>

        <div class="bg-white rounded-lg p-8 sm:p-10 shadow">

        <form id="loginForm" novalidate>
        <!-- Email -->
        <div class="input-container">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
            <input
            type="email"
            id="username"
            name="username"
            required
            class="input-field"
            placeholder="Email"
            autocomplete="username"
            />
        </div>

        <!-- Mot de passe -->
        <div class="input-container">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <input
            type="password"
            id="password"
            name="password"
            required
            class="input-field"
            placeholder="Mot de passe"
            autocomplete="current-password"
            />
            <button type="button" class="toggle-password" aria-label="Afficher / Cacher mot de passe" tabindex="-1">
            <i class="fa-solid fa-eye"></i>
            </button>
        </div>

        <!-- Lien mot de passe oublié -->
        <div class="text-right mb-6">
            <a href="reset.html" class="text-sm text-[#56b6a8] hover:underline font-medium">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="btn-primary rounded-full">Se connecter</button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-500">
                Pas encore de compte ?
                <a href="./singup.html" class="text-[#56b6a8] font-medium">S’inscrire</a>
            </p>
        </div>
    </div>
  </div>

  <script>
    const email = document.getElementById("username");
    const password = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const form = document.getElementById("loginForm");

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      let valid = true;

      if (!emailRegex.test(email.value)) {
        emailError?.classList.remove("hidden");
        valid = false;
      } else {
        emailError?.classList.add("hidden");
      }

      if (password.value.trim() === "") {
        alert("Veuillez entrer votre mot de passe.");
        valid = false;
      }

      if (valid) {
        const btn = form.querySelector(".btn-login");
        btn.disabled = true;
        btn.innerHTML = "Connexion en cours...";

        setTimeout(() => {
          btn.disabled = false;
          btn.innerHTML = "Se connecter";
          alert("Connexion réussie !");
        }, 1500);
      }
    });

    // Toggle password visibility
    document.querySelector(".toggle-password").addEventListener("click", () => {
      const input = password;
      const btn = document.querySelector(".toggle-password");
      if (input.type === "password") {
        input.type = "text";
        btn.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
      } else {
        input.type = "password";
        btn.innerHTML = '<i class="fa-solid fa-eye"></i>';
      }
    });
  </script>
</body>
</html>
